dependencies:
  - base >= 4.7 && < 5
  - apecs
  - deepseq
  - sdl2
  - sdl2-ttf
  - lens
  - data-default
  - text
  - linear
  - util-lib
  - sdl-extra
  - apecs-extra

library:
  source-dirs: .

default-extensions: &extensions
  - LambdaCase
  - PatternSynonyms
  - GeneralizedNewtypeDeriving
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveGeneric
  - ScopedTypeVariables
  - GADTs
  - TypeFamilies
  - RankNTypes
  - ViewPatterns
  - TypeApplications
  - MultiParamTypeClasses
  - FlexibleContexts
  - FlexibleInstances
  - ConstraintKinds
  - TypeOperators
  - DataKinds
  - TupleSections
  - FunctionalDependencies
  - ExistentialQuantification