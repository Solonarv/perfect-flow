name:                perfect-flow
version:             0.1.2.0
#synopsis:
#description:
homepage:            https://gitlab.com/Solonarv/perfect-flow#readme
license:             MIT
author:              Solonarv
maintainer:          nstamm@gmx.de
copyright:           2018 Solonarv
category:            Game
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - apecs
  - sdl2
  - sdl2-ttf
  - text
  - yaml
  - aeson
  - scientific
  - vector
  - containers
  - hashable
  - unordered-containers
  - mtl
  - transformers
  - filepath
  - directory
  - lens
  - linear
  - StateVar
  - unliftio
  - data-default
  - deepseq
  - template-haskell
  - fast-logger
  - sdl-apecs-ui
  - apecs-extra
  - sdl-extra
  - util-lib

executables:
  perfect-flow:
    source-dirs:      src
    main:             Main.hs

# Empty for now
library: {}

default-extensions: &extensions
  - LambdaCase
  - PatternSynonyms
  - GeneralizedNewtypeDeriving
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveGeneric
  - ScopedTypeVariables
  - GADTs
  - TypeFamilies
  - RankNTypes
  - ViewPatterns
  - TypeApplications
  - MultiParamTypeClasses
  - FlexibleContexts
  - FlexibleInstances
  - ConstraintKinds
  - TypeOperators
  - DataKinds
  - TupleSections
  - FunctionalDependencies
  - ExistentialQuantification